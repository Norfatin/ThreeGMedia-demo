    <!-- body -->
    <section id="main-body">
      
      <div id="form-content" class="container my-4 py-4">
        <div id="pay-pocket" >

            <h1>Pay with Pocket</h1>
          </div>
          <div class="section-contents" id="pay-pocket-section-contents">

            <ul>

                <a
                  href="#"
                  class="btn-light"
                  id="btn-login-phone"
                  data-target="login-phone"
                  >Phone #</a
                >
              </li>
              <li class="py-1">
                <a
                  href="#"
                  class="btn-light"
                  id="btn-login-email"
                  data-target="login-email"
                  >Email</a
                >
              </li>
            </ul>
          </div>
          <div id="login-form" class="container"></div>
        </div>
        <div class="container my-1">
          <div class="horizontal-line">
            <h2>OR</h2>
          </div>
        </div>
        <div id="pay-creditcard">
          <ul>
            <li class="py-1">
              <a
                href="#"
                class="btn-light"
                id="btn-pay-creditcard"
                data-target="pay-creditcard"
                >Pay with Credit Card</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
